<div class="container">

    <h2> {{ title }} </h2>

    <div *ngIf="shoppingList">
        <app-shopping-list 
        [shoppingList]="shoppingList"
        (addShoppingItem)="addShoppingItem($event)"
        (deleteShoppingItem)="deleteShoppingItem($event)"></app-shopping-list>   
    </div>
</div>
