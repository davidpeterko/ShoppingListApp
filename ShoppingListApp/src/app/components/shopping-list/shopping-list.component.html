<div class="shopping-list-container">
    <div class="item-form-field">
        <h4>Add shopping item:</h4>

        <div>
            <mat-form-field class="item-form">
                <input matInput placeholder="Enter item name" type="text" maxlength="200" [(ngModel)]="shoppingItem">
                <mat-hint class="mat-error" *ngIf="error">{{error}}</mat-hint>
            </mat-form-field>
        </div>

        <button mat-raised-button class="add-button" (click)="addItem(shoppingItem)">Add Item</button>
    </div>

    <div class="list-container">
        <mat-list>
            <mat-list-item *ngFor="let item of shoppingList" class="list-item">
                <div class="shopping-item">
                    <span>{{item.itemName}}</span>
                    <button mat-raised-button class="delete-button" (click)="deleteItem(item)">Delete</button>
                </div>
            </mat-list-item>
        </mat-list>
    </div>
</div>
